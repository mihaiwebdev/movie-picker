<div class="sub-header-container">
  <div class="content-container">
    <app-platform-list
      [$streamingPlatforms]="streamingPlatforms"
      ($platformListOutput)="onPlatformSelect($event)"
    ></app-platform-list>
  </div>
  <app-show-type
    ($selectShowTypeOutput)="onShowTypeSelect($event)"
  ></app-show-type>
</div>

<div class="content-container">
  <app-show-genres
    [$genres]="$selectedShowGenres()"
    ($selectGenresOutput)="onGenresSelect($event)"
  ></app-show-genres>

  <app-trending
    [$trendingShows]="$trendingShows()"
    [$selectedShowType]="$selectedShowType()"
    [$areTrendingShowsLoading]="$areTrendingShowsLoading()"
  ></app-trending>

  <button
    pRipple
    (click)="getShows()"
    class="find-show-btn"
    [class.show]="$selectedGenres().length > 0"
  >
    @if ($isGetShowLoading()) {
      <span class="loader"></span>
    } @else {
      Find Top Choice <i class="bi bi-search"></i>
    }
  </button>
</div>
